<form class="form update-form" method="POST" action="{% url 'adjust_cart' item.item_id %}">
    {% csrf_token %}
    <div class="form-group">
        <!-- Decrease quantity -->
        <div class="input-group input-group-{{ item.item_id }}">
            <div class="input-group-prepend">
                <button class="decrement-qty btn btn-sm decrement-qty_{{ item.item_id }}"
                    data-item_id="{{ item.item_id }}">
                    <span>
                        <i class="bi bi-dash-lg"></i>
                    </span>
                </button>
            </div>
            <!-- Quantity input -->
            <input class="form-control form-control-sm qty_input id_qty_{{ item.item_id }}" type="number"
                name="quantity" value="{{ item.quantity }}" min="1" max="99" data-item_id="{{ item.item_id }}">
            <!-- Increase quantity -->
            <div class="input-group-append">
                <button class="increment-qty btn btn-sm increment-qty_{{ item.item_id }} "
                    data-item_id="{{ item.item_id }}">
                    <span>
                        <i class="bi bi-plus-lg"></i>
                    </span>
                </button>
            </div>
            <!-- Hidden input for size -->
            <input type="hidden" name="size" value="{{ item.size }}">
        </div>
    </div>
</form>
<a class="update-link text-info"><small>Update</small></a>
<a class="remove-item text-danger float-right" id="remove_{{ item.item_id }}"
    data-size="{{ item.size }}"><small>Remove</small></a>
